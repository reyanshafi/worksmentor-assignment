<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Mentor - Your Mentor for Construction</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animations CSS -->
    <link rel="stylesheet" href="css/animations.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                        padding: {
                            DEFAULT: '1.25rem',
                            sm: '2rem',
                            lg: '3rem',
                            xl: '4rem',
                            '2xl': '5rem',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1A56B1',       // Royal Blue
                        'primary-hover': '#154593',
                        secondary: '#E3D64D',     // Gold
                        background: '#F8FAFC',    // Slate-50
                        surface: '#FFFFFF',
                        border: '#E2E8F0',        // Slate-200
                        muted: '#64748B',         // Slate-500
                        foreground: '#0F172A',    // Slate-900
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'floating': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn { @apply inline-flex items-center justify-center rounded-lg text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-white; }
            .btn-primary { @apply bg-primary text-white hover:bg-primary-hover h-10 px-6 py-2 shadow-sm; }
            .btn-outline { @apply border border-slate-200 bg-white hover:bg-slate-50 hover:text-primary h-10 px-6 py-2 text-slate-700 font-semibold; }
            .card { @apply rounded-xl border border-border bg-surface text-foreground shadow-sm hover:shadow-floating transition-all duration-300; }
            .section-title { @apply text-3xl md:text-4xl font-bold text-slate-900 mb-4; }
            .section-subtitle { @apply text-secondary font-semibold uppercase tracking-wider text-sm mb-2 block; }
        }
    </style>
    <style>
        /* Animated Hamburger Icon */
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: currentColor;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: all 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.active span:nth-child(1) {
            top: 9px;
            transform: rotate(135deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            left: -30px;
        }

        .hamburger.active span:nth-child(3) {
            top: 9px;
            transform: rotate(-135deg);
        }
    </style>
</head>

<body class="bg-background font-sans antialiased text-slate-900 selection:bg-primary/20 selection:text-primary">

    <!-- Navbar Container (loaded dynamically) -->
    <div id="navbar-container"></div>

    <main>
        <!-- Hero Section -->
        <div id="hero-container"></div>

        <!-- Floating Stats Section -->
        <div id="stats-container"></div>

        <!-- Popular Categories -->
        <div id="categories-container"></div>

        <!-- Latest Projects Section -->
        <div id="latest-projects-container"></div>

        <!-- Features Section -->
        <div id="features-container"></div>

        <!-- Floating CTA (loaded dynamically) -->
        <div id="floating-cta-container"></div>
    </main>

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>

    <!-- Animation Script -->
    <script src="js/animations.js"></script>
</body>

</html>>
